version: '3.8'

services:
  # Application Next.js
  app:
    build: .
    container_name: bus-display-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - REDIS_ENABLED=true
      - REDIS_URL=redis://redis:6379
      - REDIS_PREFIX=bus-display:
      - CACHE_TTL=45000
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - bus-display-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bus-display-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 100mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    networks:
      - bus-display-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  bus-display-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
